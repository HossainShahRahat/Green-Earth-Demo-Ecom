<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Green Earth</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/device_responsive.css">
    <link rel="stylesheet" href="../css/checkout.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <a href="../index.html" style="text-decoration: none; color: white;"><h1>Green Earth</h1></a>
        </div>
    </nav>

    <main>
        <div class="checkout-container">
            <div class="checkout-form">
                <div class="form-section">
                    <h2>Shipping Information</h2>
                    <form id="shipping-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Postal / ZIP Code</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                    </form>
                </div>

                <div class="form-section">
                    <h2>Payment Information</h2>
                    <form id="payment-form">
                        <div class="card-input-container">
                            <div class="card-number-group">
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="Card number" required maxlength="19">
                                <span id="card-icon-container" class="card-icon-container"></span>
                            </div>
                            <div class="card-details-row">
                                <div class="card-expiry-group">
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM / YY" required>
                                </div>
                                <div class="card-cvc-group">
                                    <input type="text" id="cvc" name="cvc" placeholder="CVC" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cardName">Name on card</label>
                            <div class="card-name-container">
                                <input type="text" id="cardName" name="cardName" placeholder="e.g. John Doe" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="summary-items-container">
                    </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="summary-total-amount">à§³0</span>
                </div>
                
                <div class="button-container">
                    <a href="../index.html" class="continue-shopping-btn">Continue Shopping</a>
                    <button class="place-order-btn" id="place-order-btn">Place Order</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Green Earth. All Rights Reserved.</p>
    </footer>

    <script src="../js/checkout.js"></script>
</body>
</html>
